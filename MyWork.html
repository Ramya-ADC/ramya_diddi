<style>
        body, html {

        body {

        .flex-container {

        }

        .container {

        .image-section {

        ul, li {

            padding: 0;
        }
            
        li {
            list-style-type: none;

            text-transform: uppercase;

        }

        .bodyanime {
            margin: 0 auto;
            text-align: center;
            font-family: 'Lato', Arial, sans-serif;

            color: #32312D;
            overflow: hidden;
            }
            
        header {
            margin: 6.25em auto;
            height: 2.6em;
            overflow: hidden;
            width: 100%;
        }
            
        .t {
            animation-name: titleflip;
            animation: titleflip 7s ease-in-out infinite;
        }
            
            @-webkit-keyframes titleflip {
            0%, 20% {
            transform: translate(0px, -12.50em);
            }
            20%,
            40% {
            transform: translate(0px, -9.375em);
            }
            40%,
            60% {
                -webkit-transform: translate(0px, -6.44em);
            }
            60%,
            80% {
            transform: translate(0px, -3.44em);
            }
            80%,
            100% {
            transform: translate(0px, -0.315em);
            }
            100%,
            0% {
                transform: translate(0px, -12.50em);
            }
            }

        .custom-section {
            width: 100%; /* Fixed width to match the page */
            background-color: #FBEBDA; /* Your desired solid color */
            min-height: 800px; /* Adjustable height, will grow with content */
            padding: 20px; /* Add some padding for spacing */
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
            display: flex; /* Optional: If you want to center the content */
            justify-content: center; /* Optional: Center horizontally */
            align-items: center; /* Optional: Center vertically */
        }

        .section-content {
            text-align: center; /* Center align text and content inside */
        }

        .section-image {
            width: 100%; /* Adjust the image size as needed */
            max-width: 400px; /* Optional: Limits the maximum width of the image */

            margin-top: 10px;
            align-content: center;
        }

        nav {

        }

        }

        .nav-links a.active {

        }

        .logo {

            width: auto;
        }

        .content {
            padding: 25px;
            position: relative;
            z-index: 1;
            min-height: 150vh;
            overflow-x: hidden;
        }

        .content-image {
            width: 40%; /* Reduced the image size to half */
            max-width: 1000px; /* Limits the maximum width of the image */
            height: auto; /* Keeps the height proportional to the reduced width */
            margin-top: 10px;
            margin-left: 20px;
            align-content: left;
        }

        .right-paragraph {
            width: 40%; /* Adjust the width as needed */
            text-align: right;
            font-family: 'Lato', Arial, sans-serif;
            color: #32312D;
            float: right;
            margin-top: 10px;
            margin-left: 30px;        
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em 1em;
            width: 100%; /* Make button width full to fit form layout */
            height: 60px;
            border: none;
            border-radius: 100px;
            font-family: 'Lato', Arial, sans-serif;
            font-weight: 100;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            color: #FBEBDA;
            background-color: #32312D;
            transition: all 1000ms;
            font-size: 20px;
            position: relative;
            overflow: hidden;
            margin-top: 20px; /* Add spacing between form and button */
            margin-left: 5px;

        }

    .button:hover {
            color: #32312D;
            transform: scale(1.1);
            box-shadow: 4px 5px 17px -4px #32312D;
        }

        .button::before {
            content: "";
            position: absolute;
            left: -50px;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #fbebda;
            transform: skewX(45deg);
            z-index: -1;
            transition: width 1000ms;
        }

        .button:hover::before {
            width: 250%;
        }

        .wave-container {
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        .wave {
            width: 250%;
            height: 100%;
            position: relative;
        }
        .wave path {
            fill: none;
            stroke-width: 4;
        }
        .wave path:first-child {
            stroke: #32312D;
            animation: waveAnimation1 4s ease-in-out infinite alternate;
        }
        .wave path:nth-child(2) {
            stroke: #ebd1b5;
            animation: waveAnimation2 4s ease-in-out infinite alternate;
        }
        .wave path:nth-child(3) {
            stroke: #32312D;
            animation: waveAnimation3 4s ease-in-out infinite alternate;
        }
        @keyframes waveAnimation1 {
            0% {
                d: path("M0,50 Q40,30 80,40 T160,70 T240,30 T320,50 T400,10");
            }
            20% {
                d: path("M0,50 Q50,15 90,50 T170,80 T250,30 T330,55 T400,25");
            }
            50% {
                d: path("M0,50 Q40,60 80,20 T160,90 T240,40 T320,70 T400,40");
            }
            80% {
                d: path("M0,50 Q30,30 70,50 T150,20 T230,70 T310,80 T400,30");
            }
            100% {
                d: path("M0,50 Q40,30 80,40 T160,70 T240,30 T320,50 T400,10");
            }
        }
        @keyframes waveAnimation2 {
            0% {
                d: path("M0,50 Q20,20 60,50 T120,30 T200,50 T280,40 T360,20");
            }
            25% {
                d: path("M0,50 Q30,10 70,40 T150,60 T230,30 T310,50 T400,15");
            }
            50% {
                d: path("M0,50 Q20,70 60,20 T120,70 T200,45 T280,50 T360,30");
            }
            75% {
                d: path("M0,50 Q25,50 65,55 T125,35 T205,50 T285,40 T360,25");
            }
            100% {
                d: path("M0,50 Q20,20 60,50 T120,30 T200,50 T280,40 T360,20");
            }
        }
        @keyframes waveAnimation3 {
            0% {
                d: path("M0,50 Q10,30 40,60 T100,30 T160,50 T240,40 T320,50");
            }
            30% {
                d: path("M0,50 Q20,50 50,40 T100,80 T160,50 T240,60 T320,30");
            }
            60% {
                d: path("M0,50 Q15,20 45,50 T100,40 T160,70 T240,50 T320,60");
            }
            90% {
                d: path("M0,50 Q5,10 30,60 T100,50 T160,40 T240,30 T320,50");
            }
            100% {
                d: path("M0,50 Q10,30 40,60 T100,30 T160,50 T240,40 T320,50");
            }
        }
    
        .sliding-container {
    display: flex;
    width: 100%;
    opacity: 0;
    transition: all 1s ease-out;
  }
  .sliding-container.slide-from-left {
    transform: translateX(-100%);
  }
  .sliding-container.slide-from-right {
    transform: translateX(100%);
  }
  .sliding-container.in-view {
    opacity: 1;
    transform: translateX(0);
  }
  .sliding-image, .sliding-text {
    width: 50%;
    padding: 20px;
    box-sizing: border-box;
  }
  .sliding-image img {
    width: 100%;
    height: auto;
  }

}

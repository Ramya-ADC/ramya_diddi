    .button:hover {
            color: #32312D;

        }

        .button::before {
            content: "";
            position: absolute;
            left: -50px;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #fbebda;
            transform: skewX(45deg);
            z-index: -1;
            transition: width 1000ms;
        }

        .button:hover::before {
            width: 250%;
        }

        .wave-container {
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        .wave {
            width: 250%;
            height: 100%;
            position: relative;
        }
        .wave path {
            fill: none;
            stroke-width: 4;
        }
        .wave path:first-child {
            stroke: #32312D;
            animation: waveAnimation1 4s ease-in-out infinite alternate;
        }
        .wave path:nth-child(2) {
            stroke: #ebd1b5;
            animation: waveAnimation2 4s ease-in-out infinite alternate;
        }
        .wave path:nth-child(3) {
            stroke: #32312D;
            animation: waveAnimation3 4s ease-in-out infinite alternate;
        }
        @keyframes waveAnimation1 {
            0% {
                d: path("M0,50 Q40,30 80,40 T160,70 T240,30 T320,50 T400,10");
            }
            20% {
                d: path("M0,50 Q50,15 90,50 T170,80 T250,30 T330,55 T400,25");
            }
            50% {
                d: path("M0,50 Q40,60 80,20 T160,90 T240,40 T320,70 T400,40");
            }
            80% {
                d: path("M0,50 Q30,30 70,50 T150,20 T230,70 T310,80 T400,30");
            }
            100% {
                d: path("M0,50 Q40,30 80,40 T160,70 T240,30 T320,50 T400,10");
            }
        }
        @keyframes waveAnimation2 {
